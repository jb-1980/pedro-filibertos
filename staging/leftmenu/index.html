<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  	<meta http-equiv="x-ua-compatible" content="ie=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Left Menu</title>
    <link rel="shortcut icon" type="image/png" href="../../assets/images/favicon.png"/>
    <!-- <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet"> -->
    <style>
      @font-face {
        font-family: 'Special Elite';
        src: url('../../assets/fonts/SpecialElite.ttf');
      }
      html {
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        overflow: hidden;
        background-color: #000;
        color: #fff;
        font-family: 'Special Elite';
        margin: 8px 0 8px 0;
      }

      .main-promo {
        position: absolute;
        transition: 1s;
        opacity: 0;
        overflow: hidden;
      }
      .main-promo.active {
        opacity: 1 !important;
      }

      .main-promo-title {
        position: absolute;
        bottom: 0;
        right: 0;
        font-size: 5em;
        padding: 20px;
        color: rgb(240, 103, 16);
        text-shadow: -1px 0 7px #000, 1px 0 7px #000, 0 -1px 7px #000, 0 1px 7px #000;
        text-transform: uppercase;
        font-weight: bolder;
        z-index: 10;
      }

      .main-promo-image {
        transition: 6s linear;
      }
      .main-promo.active > .main-promo-image {
        transform: scale(1.2);
      }

      .promo1 {
        position: absolute;
        transition: 1s;
        opacity: 0;
        overflow: hidden;
      }

      .promo1.active {
        opacity: 1 !important;
      }

      .promo1-title {
        transform: translateY(1000%);
        transition: 1s;
      }

      .promo1.active > .promo1-title {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div id="app"></app>
    <script src="bundle.2293b81289581859051d.js"></script>
    <script>
      function changePromo(className){

        var nodes = Array.from(document.querySelectorAll(className))
        var activeNodeIndx
        var activeNode = nodes.find((node, i) => {
          if (node.classList.contains('active')) {
            activeNodeIndx = i
            return true
          }
        })
        if (activeNodeIndx === undefined) {
          nodes[0].classList.add('active')
          return
        } else {
          activeNode.classList.remove('active')
          var nextIndex = activeNodeIndx === 0 ? nodes.length -1 : activeNodeIndx - 1
          nodes[nextIndex].classList.add('active')
        }
      }

      changePromo('.main-promo')
      changePromo('.promo1')
      setInterval(changePromo, 5555, '.main-promo')
      setInterval(changePromo, 5000, '.promo1')
    </script>
  </body>
</html>

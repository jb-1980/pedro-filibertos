<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Combo Menu</title><link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/><style>@font-face {
        font-family: 'Special Elite';
        src: url('../../assets/fonts/SpecialElite.ttf');
      }
      html {
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        color: #fff;
        font-family: 'Special Elite';
      }

      .promo-image {
        opacity: 0;
        position: absolute;
        border-radius: 25px;
        transition: 1s;
        transform: translateY(-100%);
      }

      .promo-image.active {
        transform: translateY(0);
        opacity: 1;
        transition: 1s;
      }

      .promo-image.moveup {
        opacity: 0;
        transform: translateY(100%);
        transition: opacity 1s, transform 1s;
      }</style></head><body><div id="app"><script src="bundle.d010c763768134acecd4.js"></script><script>function transitionPromo() {
        var nodes = Array.from(document.querySelectorAll('.promo-image'))
        if (nodes.length === 0) return

        var activeNodeIndx, nextNodeIndx, previousNodeIndex

        nodes.forEach((node, i) => {
          if (node.classList.contains('active')) {
            activeNodeIndx = i
            return
          }

          node.classList.remove('moveup')
        })

        if (activeNodeIndx === undefined) { //active class has not been added yet
          activeNodeIndx = 0
          nextNodeIndx = 1
          previousNodeIndex = activeNodeIndx
        } else if (activeNodeIndx === 0){
          nextNodeIndx = nodes.length - 1
          previousNodeIndex = activeNodeIndx
        } else {
          nextNodeIndx = activeNodeIndx - 1
          previousNodeIndex = activeNodeIndx
        }

        nodes[nextNodeIndx].classList.add('active')
        nodes[previousNodeIndex].classList.add('moveup')
        nodes[previousNodeIndex].classList.remove('active')
      }

      transitionPromo()
      setInterval(transitionPromo, 7777)</script></div></body></html>

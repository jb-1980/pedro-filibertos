<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  	<meta http-equiv="x-ua-compatible" content="ie=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Extras Menu</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
    <!-- <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet"> -->
    <style>
      @font-face {
        font-family: 'Special Elite';
        src: url('../../assets/fonts/SpecialElite.ttf');
      }
      html {
        box-sizing: border-box;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body {
        overflow: hidden;
        background-color: #000;
        color: #fff;
        font-family: 'Special Elite';
      }

      .promo1 {
        position: absolute;
        transition: 1s;
        opacity: 0;
        padding-right: 10px;
      }
      .promo1.active, .promo2.active, .promo3.active {
        opacity: 1 !important;
      }

      .promo1-text, .promo2-title, .promo3-title {
        position: absolute;
        opacity: 0;
        transition: 1.3s;
        transform: translateX(100%);
        font-size: 2.5em;
        padding: 20px;
        color: rgb(240, 103, 16);
        text-shadow: -1px 0 7px #000, 0 1px 7px #000, 1px 0 7px #000, 0 -1px 7px #000;
        text-transform: uppercase;
        font-weight: bolder;
      }

      .promo1.active > .promo1-text,
      .promo2.active > .promo2-title,
      .promo3.active > .promo3-title {
        opacity: 1;
        transform: translateX(0);
      }

      .promo2, .promo3 {
        position: absolute;
        transition: 1s;
        opacity: 0;
      }

      .promo2-title {
        top: 0;
        left: 0;
        z-index: 10;
      }

      .promo3-title {
        transform: translateX(-100%);
        bottom: 0;
        right: 0;
        text-align: center;
      }

      .promo3-image {
        transform: scale(1.3);
        transition: 9s;
      }

      .promo3.active > .promo3-image {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div id="app"></app>
    <script src="bundle.f0450d2721961bef28e2.js"></script>
    <script>
      function changePromo(className){

        var nodes = Array.from(document.querySelectorAll(className))
        var activeNodeIndx
        var activeNode = nodes.find((node, i) => {
          if (node.classList.contains('active')) {
            activeNodeIndx = i
            return true
          }
        })
        if (activeNodeIndx === undefined) {
          nodes[0].classList.add('active')
          return
        } else {
          activeNode.classList.remove('active')
          var nextIndex = activeNodeIndx === 0 ? nodes.length -1 : activeNodeIndx - 1
          nodes[nextIndex].classList.add('active')
        }
      }

      changePromo('.promo1')
      changePromo('.promo2')
      changePromo('.promo3')
      setInterval(changePromo, 5555, '.promo1')
      setInterval(changePromo, 5432, '.promo2')
      setInterval(changePromo, 4567, '.promo3')
    </script>

  </body>
</html>
